<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - Sudan Play</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #4a6bff;
            --secondary: #ff5e7d;
            --dark: #1e1e2d;
            --light: #f8f9fe;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
        }

        .login-card {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
            text-align: center;
        }

        .logo {
            margin-bottom: 2rem;
        }

        .logo h1 {
            font-size: 2rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: right;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
        }

        .btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
        }

        .alert {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: none;
        }

        .alert-error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <h1><i class="fas fa-mobile-alt"></i> Sudan Play</h1>
                <p>لوحة تحكم متجر التطبيقات</p>
            </div>

            <div class="alert alert-error" id="errorAlert">
                <i class="fas fa-exclamation-circle"></i>
                <span id="errorMessage">اسم المستخدم أو كلمة المرور غير صحيحة</span>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username">اسم المستخدم</label>
                    <input type="text" id="username" class="form-control" placeholder="أدخل اسم المستخدم" value="admin" required>
                </div>

                <div class="form-group">
                    <label for="password">كلمة المرور</label>
                    <input type="password" id="password" class="form-control" placeholder="أدخل كلمة المرور" value="admin123" required>
                </div>

                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i>
                    تسجيل الدخول
                </button>

                <div style="margin-top: 1.5rem; text-align: center;">
                    <a href="index.html" style="color: var(--primary); text-decoration: none;">
                        <i class="fas fa-home"></i>
                        العودة للرئيسية
                    </a>
                </div>
            </form>

            <div style="margin-top: 2rem; padding-top: 1rem; border-top: 1px solid #e9ecef; color: #666; font-size: 0.8rem;">
                <p>© 2024 Sudan Play. جميع الحقوق محفوظة</p>
                <p style="margin-top: 0.5rem; font-size: 0.7rem;">
                    بيانات الاختبار: admin / admin123
                </p>
            </div>
        </div>
    </div>

    <script>
        // بيانات المستخدمين
        const users = [
            { username: "admin", password: "admin123", name: "مدير النظام" },
            { username: "moderator", password: "mod123", name: "مشرف المحتوى" }
        ];

        // عرض الخطأ
        function showError(message) {
            const errorAlert = document.getElementById('errorAlert');
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorAlert.style.display = 'block';
        }

        // التحقق من الدخول
        function validateLogin(username, password) {
            return users.find(user => user.username === username && user.password === password);
        }

        // حفظ الجلسة
        function saveSession(user) {
            localStorage.setItem('sudanPlayAdmin', JSON.stringify({
                loggedIn: true,
                username: user.username,
                name: user.name,
                loginTime: new Date().toISOString()
            }));
        }

        // معالجة التسجيل
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // إخفاء الخطأ السابق
            document.getElementById('errorAlert').style.display = 'none';
            
            if (!username || !password) {
                showError('يرجى ملء جميع الحقول');
                return;
            }
            
            const user = validateLogin(username, password);
            
            if (user) {
                // نجح التسجيل
                saveSession(user);
                
                // تحويل للوحة التحكم
                window.location.href = 'dashboard.html';
            } else {
                showError('اسم المستخدم أو كلمة المرور غير صحيحة');
            }
        });

        // إذا كان مسجل دخول بالفعل، احوله مباشرة
        window.addEventListener('load', function() {
            const existingSession = localStorage.getItem('sudanPlayAdmin');
            if (existingSession) {
                window.location.href = 'dashboard.html';
            }
        });
    </script><script>
    // التحقق من تسجيل الدخول الناجح
    function checkLoginSuccess() {
        const session = localStorage.getItem('sudanPlayAdmin');
        if (session) {
            window.location.href = 'dashboard.html';
        }
    }

    // عند تحميل الصفحة
    document.addEventListener('DOMContentLoaded', function() {
        createParticles();
        checkLoginSuccess();
        
        // إضافة تأثيرات للعناصر
        const inputs = document.querySelectorAll('.form-control');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
        
        // إدخال تجريبي للاختبار
        document.getElementById('username').value = 'admin';
        document.getElementById('password').value = 'admin123';
    });
</script>
    
</body>
</html>
