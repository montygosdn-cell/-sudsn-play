<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - Sudan Play</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: rgb(74, 107, 255);
            --secondary: rgb(255, 94, 125);
            --accent: rgb(46, 196, 182);
            --dark: rgb(30, 30, 45);
            --light: rgb(248, 249, 254);
            --gradient: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            --gradient-light: linear-gradient(135deg, rgba(74, 107, 255, 0.1) 0%, rgba(255, 94, 125, 0.1) 100%);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        body {
            background: var(--gradient);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .login-container {
            background-color: var(--light);
            padding: 40px;
            border-radius: 20px;
            box-shadow: var(--shadow);
            width: 90%;
            max-width: 400px;
            text-align: center;
            z-index: 10;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            color: var(--primary);
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo i {
            margin-left: 10px;
            color: var(--secondary);
        }

        h2 {
            margin-bottom: 30px;
            color: var(--dark);
        }

        .input-group {
            margin-bottom: 25px;
            position: relative;
            background-color: #f0f0f5;
            border-radius: 10px;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            transition: transform 0.3s ease;
        }

        .input-group i {
            color: var(--primary);
            margin-left: 10px;
        }

        .form-control {
            width: 100%;
            padding: 10px 0;
            border: none;
            background: none;
            outline: none;
            font-size: 1em;
            color: var(--dark);
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            border: none;
            background: var(--gradient);
            color: white;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .message {
            margin-top: 20px;
            color: var(--secondary);
            font-weight: 500;
        }

        /* تأثير الجزيئات في الخلفية */
        .particle {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            animation: particleAnimation 10s infinite ease-in-out;
        }

        @keyframes particleAnimation {
            0% { transform: translate(0, 0) scale(0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translate(var(--x), var(--y)) scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo"><i class="fas fa-gamepad"></i> Sudan Play</div>
        <h2>تسجيل دخول الإدارة</h2>
        <form id="loginForm">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="username" class="form-control" placeholder="اسم المستخدم" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" class="form-control" placeholder="كلمة المرور" required>
            </div>
            <button type="submit" class="login-btn">تسجيل الدخول</button>
            <p id="loginMessage" class="message"></p>
        </form>
    </div>
    
    <div id="particles-container"></div>

    <script>
        // دالة إنشاء الجزيئات
        function createParticles() {
            const container = document.getElementById('particles-container');
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // تحديد موقع وحجم وزمن عشوائي
                const size = Math.random() * 8 + 3; // 3px to 11px
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                const duration = Math.random() * 5 + 5; // 5s to 10s
                const delay = Math.random() * 5; // 0s to 5s
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${x}%`;
                particle.style.top = `${y}%`;
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `${delay}s`;
                
                // تحديد مسار الحركة العشوائي للجزيئات
                particle.style.setProperty('--x', `${(Math.random() - 0.5) * 50}vw`);
                particle.style.setProperty('--y', `${(Math.random() - 0.5) * 50}vh`);
                
                container.appendChild(particle);
            }
        }

        // معالجة تسجيل الدخول
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const message = document.getElementById('loginMessage');
            
            // بيانات تسجيل الدخول الافتراضية
            const ADMIN_USERNAME = 'admin';
            const ADMIN_PASSWORD = 'admin123';
            
            if (username === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
                // تسجيل الدخول بنجاح
                const userData = {
                    username: ADMIN_USERNAME,
                    loginTime: new Date().toISOString()
                };
                
                // حفظ الجلسة في localStorage
                localStorage.setItem('sudanPlayAdmin', JSON.stringify(userData));
                
                message.textContent = 'تم تسجيل الدخول بنجاح! جاري التوجيه...';
                message.style.color = 'rgb(74, 107, 255)'; // استخدام اللون الأساسي
                
                // التوجيه إلى لوحة التحكم (المسار الصحيح)
                setTimeout(() => {
                    // **هذا هو السطر الذي تم التأكد من صحته**
                    window.location.href = 'dashboard(3).html'; 
                }, 1000);
                
            } else {
                // فشل تسجيل الدخول
                message.textContent = 'اسم المستخدم أو كلمة المرور غير صحيحة.';
                message.style.color = 'rgb(255, 94, 125)'; // استخدام اللون الثانوي
            }
        });

        // دالة التحقق من تسجيل دخول سابق
        function checkExistingLogin() {
            const session = localStorage.getItem('sudanPlayAdmin');
            if (session) {
                const userData = JSON.parse(session);
                // إذا كان مسجل دخول، نقله مباشرة للوحة التحكم (المسار الصحيح)
                // **هذا هو السطر الذي تم التأكد من صحته**
                window.location.href = 'dashboard(3).html';
            }
        }

        // تهيئة الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            checkExistingLogin();
            
            // إضافة تأثيرات للعناصر
            const inputs = document.querySelectorAll('.form-control');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'scale(1.02)';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'scale(1)';
                });
            });
            
            // إدخال تجريبي للاختبار
            document.getElementById('username').value = 'admin';
            document.getElementById('password').value = 'admin123';
        });

        // إضافة تأثيرات كتابة للأحرف
        document.addEventListener('keydown', function(e) {
            if (e.target.type === 'password') {
                const input = e.target;
                input.style.letterSpacing = '2px';
                setTimeout(() => {
                    input.style.letterSpacing = 'normal';
                }, 100);
            }
        });
    </script>
</body>
</html>
