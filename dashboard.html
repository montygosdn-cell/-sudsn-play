<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم Sudan Play</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: rgb(74, 107, 255);
            --secondary: rgb(255, 94, 125);
            --accent: rgb(46, 196, 182);
            --dark: rgb(30, 30, 45);
            --light: rgb(248, 249, 254);
            --gradient: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            --gradient-light: linear-gradient(135deg, rgba(74, 107, 255, 0.1) 0%, rgba(255, 94, 125, 0.1) 100%);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        body {
            background-color: var(--light);
            color: var(--dark);
            padding-top: 70px; /* مسافة للـ header الثابت */
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: var(--dark);
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow);
            z-index: 100;
        }

        .header h1 {
            font-size: 1.5em;
            color: var(--primary);
        }

        .header .logout-btn {
            background: var(--secondary);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .header .logout-btn:hover {
            background: rgb(220, 74, 100);
        }

        .container {
            padding: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--primary);
            position: relative;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            right: 50%;
            transform: translateX(50%);
            width: 80px;
            height: 3px;
            background: var(--gradient);
            border-radius: 2px;
        }

        /* تنسيق نموذج إضافة التطبيق */
        .app-form {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: var(--shadow);
            margin-bottom: 40px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--dark);
        }

        .form-control, .form-select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .form-control:focus, .form-select:focus, textarea:focus {
            border-color: var(--primary);
            outline: none;
        }

        .btn-group {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .btn-primary {
            background: var(--gradient);
            color: white;
        }

        .btn-secondary {
            background-color: #aaa;
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        /* تنسيق قائمة التطبيقات */
        .app-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }

        .app-card {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .app-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .app-header {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
            background: var(--gradient-light);
        }

        .app-icon {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            object-fit: cover;
            margin-left: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .app-name {
            font-size: 1.2em;
            color: var(--dark);
        }

        .app-body {
            padding: 15px;
            font-size: 0.9em;
        }

        .app-body p {
            margin-bottom: 5px;
        }

        .app-body strong {
            color: var(--primary);
        }

        .app-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            padding: 15px;
            border-top: 1px solid #eee;
        }

        .edit-btn {
            background-color: var(--accent);
            color: white;
            padding: 8px 15px;
        }

        .delete-btn {
            background-color: var(--secondary);
            color: white;
            padding: 8px 15px;
        }
        
        .image-paths-info {
            font-size: 0.8em;
            color: #888;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>لوحة تحكم Sudan Play</h1>
        <button class="logout-btn" onclick="logout()">
            <i class="fas fa-sign-out-alt"></i> تسجيل خروج
        </button>
    </header>

    <div class="container">
        <h2>إدارة التطبيقات</h2>

        <div class="app-form">
            <h3>إضافة/تعديل تطبيق</h3>
            <form id="appForm">
                <div class="form-group">
                    <label for="appName">اسم التطبيق *</label>
                    <input type="text" id="appName" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="appCategory">الفئة *</label>
                    <select id="appCategory" class="form-select" required>
                        <option value="ألعاب">ألعاب</option>
                        <option value="أخبار">أخبار</option>
                        <option value="إنتاجية">إنتاجية</option>
                        <option value="تعليم">تعليم</option>
                        <option value="ترفيه">ترفيه</option>
                        <option value="مالية">مالية</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="appVersion">الإصدار *</label>
                    <input type="text" id="appVersion" class="form-control" value="1.0.0" required>
                </div>
                
                <div class="form-group">
                    <label for="appSize">الحجم (ميغابايت) *</label>
                    <input type="number" id="appSize" class="form-control" step="0.1" min="0.1" required>
                </div>
                
                <div class="form-group">
                    <label for="appRating">التقييم (1-5) *</label>
                    <input type="number" id="appRating" class="form-control" step="0.1" min="1" max="5" required>
                </div>

                <div class="form-group">
                    <label for="appDownloads">عدد التحميلات (مبدئي) *</label>
                    <input type="number" id="appDownloads" class="form-control" min="0" value="0" required>
                </div>
                
                <div class="form-group">
                    <label for="appIconPath">مسار أيقونة التطبيق (URL/Path) *</label>
                    <input type="text" id="appIconPath" class="form-control" value="https://via.placeholder.com/60/4a6bff/ffffff?text=Icon" required>
                    <small class="image-paths-info">مثال: images/my-icon.png أو رابط مباشر.</small>
                </div>
                
                <div class="form-group">
                    <label for="appCoverPath">مسار صورة الغلاف (URL/Path) *</label>
                    <input type="text" id="appCoverPath" class="form-control" value="https://via.placeholder.com/300x150/4a6bff/ffffff?text=Cover" required>
                </div>
                
                <div class="form-group">
                    <label for="appScreenshotsPaths">مسارات لقطات الشاشة (URLs مفصولة بفواصل) *</label>
                    <textarea id="appScreenshotsPaths" class="form-control" rows="3" required>https://via.placeholder.com/150x250/ccc/333?text=SS1, https://via.placeholder.com/150x250/ddd/333?text=SS2</textarea>
                    <small class="image-paths-info">افصل بين الروابط باستخدام فاصلة (مثال: path1, path2, path3)</small>
                </div>
                <div class="form-group">
                    <label for="appDescription">الوصف *</label>
                    <textarea id="appDescription" class="form-control" rows="4" required></textarea>
                </div>
                
                <div class="btn-group">
                    <button type="reset" class="btn btn-secondary">إلغاء/مسح</button>
                    <button type="submit" id="submitBtn" class="btn btn-primary">إضافة التطبيق</button>
                </div>
            </form>
        </div>

        <h2 style="margin-top: 40px;">قائمة التطبيقات</h2>
        <div class="app-list" id="appList">
            </div>
    </div>

    <script>
        // دالة تسجيل الخروج (المسار الجديد: login.html)
        function logout() {
            localStorage.removeItem('sudanPlayAdmin');
            window.location.href = 'login.html';
        }

        // دالة التحقق من تسجيل الدخول (المسار الجديد: login.html)
        function checkLogin() {
            const session = localStorage.getItem('sudanPlayAdmin');
            if (!session) {
                window.location.href = 'login.html'; 
            }
        }

        // دوال مساعدة لـ localStorage لإدارة بيانات التطبيقات
        function getApps() {
            const appsJson = localStorage.getItem('sudanPlayApps');
            return appsJson ? JSON.parse(appsJson) : [];
        }

        function saveApps(apps) {
            localStorage.setItem('sudanPlayApps', JSON.stringify(apps));
        }

        // دالة لإضافة تطبيق جديد
        function addApp(formData) {
            const apps = getApps();
            const newId = apps.length > 0 ? Math.max(...apps.map(a => a.id)) + 1 : 1;
            
            // تحويل مسارات لقطات الشاشة إلى مصفوفة نظيفة
            const screenshotsArray = formData.screenshotsPaths.split(',').map(s => s.trim()).filter(s => s.length > 0);

            const newApp = { 
                id: newId, 
                size: parseFloat(formData.size) || 0,
                rating: parseFloat(formData.rating) || 0,
                downloads: parseInt(formData.downloads) || 0,
                icon: formData.iconPath, 
                cover: formData.coverPath, 
                screenshots: screenshotsArray, 
                ...formData, 
            };
            apps.push(newApp);
            saveApps(apps);
        }

        // تعديل دالة عرض التطبيقات لتقرأ من localStorage
        function renderApps() {
            const apps = getApps();
            const appList = document.getElementById('appList');
            if (!appList) return;
            
            appList.innerHTML = '';
            
            if (apps.length === 0) {
                appList.innerHTML = '<p style="text-align: center; padding: 20px; color: #555;">لا توجد تطبيقات حاليًا. أضف تطبيقًا جديدًا!</p>';
                return;
            }

            apps.forEach(app => {
                const appCard = document.createElement('div');
                appCard.classList.add('app-card');
                
                // استخدام مسار الأيقونة مع مسار احتياطي آمن
                const iconSrc = app.icon || 'https://via.placeholder.com/50/000/fff?text=Icon';

                appCard.innerHTML = `
                    <div class="app-header">
                        <img src="${iconSrc}" alt="Icon" class="app-icon">
                        <h3 class="app-name">${app.name}</h3>
                    </div>
                    <div class="app-body">
                        <p><strong>الفئة:</strong> ${app.category || 'غير محدد'}</p>
                        <p><strong>الإصدار:</strong> ${app.version || 'N/A'}</p>
                        <p><strong>الحجم:</strong> ${app.size || 0} ميغابايت</p>
                        <p><strong>التقييم:</strong> ${app.rating || 0} <i class="fas fa-star"></i></p>
                        <p><strong>التحميلات:</strong> ${app.downloads || 0}</p>
                    </div>
                    <div class="app-actions">
                        <button onclick="editApp(${app.id})" class="btn edit-btn"><i class="fas fa-edit"></i> تعديل</button>
                        <button onclick="deleteApp(${app.id})" class="btn delete-btn"><i class="fas fa-trash"></i> حذف</button>
                    </div>
                `;
                appList.appendChild(appCard);
            });
        }

        // وظيفة ملء النموذج للتعديل
        function editApp(id) {
            const apps = getApps();
            const app = apps.find(a => a.id === id);
            
            if (app) {
                document.getElementById('appName').value = app.name || '';
                document.getElementById('appCategory').value = app.category || 'ألعاب';
                document.getElementById('appVersion').value = app.version || '1.0.0';
                document.getElementById('appSize').value = app.size || ''; 
                document.getElementById('appRating').value = app.rating || '';
                document.getElementById('appDownloads').value = app.downloads || '';
                document.getElementById('appDescription').value = app.description || '';
                
                // ملء حقول مسارات الصور الجديدة
                document.getElementById('appIconPath').value = app.icon || '';
                document.getElementById('appCoverPath').value = app.cover || '';
                // تحويل مصفوفة لقطات الشاشة إلى نص مفصول بفواصل
                document.getElementById('appScreenshotsPaths').value = (Array.isArray(app.screenshots) ? app.screenshots.join(', ') : '');

                document.getElementById('appForm').dataset.editingId = app.id;
                document.getElementById('submitBtn').textContent = 'حفظ التعديلات';
                
                document.querySelector('.app-form').scrollIntoView({ behavior: 'smooth' });
            }
        }

        // وظيفة الحذف
        function deleteApp(id) {
            if (confirm('هل أنت متأكد من حذف هذا التطبيق؟')) {
                let apps = getApps();
                const index = apps.findIndex(a => a.id === id);
                if (index !== -1) {
                    apps.splice(index, 1);
                    saveApps(apps); 
                    renderApps();
                    alert('تم حذف التطبيق بنجاح!');
                }
            }
        }

        // تهيئة الصفحة ومعالجة إرسال النموذج
        document.addEventListener('DOMContentLoaded', function() {
            checkLogin(); 
            renderApps();
            
            const appForm = document.getElementById('appForm');
            const submitBtn = document.getElementById('submitBtn');
            const resetButton = document.querySelector('button[type="reset"]');

            function resetForm() {
                appForm.reset();
                delete appForm.dataset.editingId;
                submitBtn.textContent = 'إضافة التطبيق';
                // إعادة تعيين مسارات الصور للقيمة الافتراضية
                document.getElementById('appIconPath').value = "https://via.placeholder.com/60/4a6bff/ffffff?text=Icon";
                document.getElementById('appCoverPath').value = "https://via.placeholder.com/300x150/4a6bff/ffffff?text=Cover";
                document.getElementById('appScreenshotsPaths').value = "https://via.placeholder.com/150x250/ccc/333?text=SS1, https://via.placeholder.com/150x250/ddd/333?text=SS2";
            }
            
            appForm.addEventListener('submit', function(e) {
                e.preventDefault();

                const formData = {
                    name: document.getElementById('appName').value,
                    category: document.getElementById('appCategory').value,
                    version: document.getElementById('appVersion').value,
                    size: document.getElementById('appSize').value,
                    rating: document.getElementById('appRating').value,
                    downloads: document.getElementById('appDownloads').value,
                    description: document.getElementById('appDescription').value,
                    iconPath: document.getElementById('appIconPath').value.trim(),
                    coverPath: document.getElementById('appCoverPath').value.trim(),
                    screenshotsPaths: document.getElementById('appScreenshotsPaths').value.trim(),
                };

                const editingId = appForm.dataset.editingId;

                if (editingId) {
                    let apps = getApps();
                    const index = apps.findIndex(a => a.id == editingId);
                    if (index !== -1) {
                        // تحويل مسارات لقطات الشاشة إلى مصفوفة نظيفة
                        const screenshotsArray = formData.screenshotsPaths.split(',').map(s => s.trim()).filter(s => s.length > 0);
                        
                        apps[index] = { ...apps[index], ...formData, 
                            id: parseInt(editingId),
                            size: parseFloat(formData.size) || 0,
                            rating: parseFloat(formData.rating) || 0,
                            downloads: parseInt(formData.downloads) || 0,
                            icon: formData.iconPath, 
                            cover: formData.coverPath, 
                            screenshots: screenshotsArray, 
                        };
                        saveApps(apps);
                        alert('تم تعديل التطبيق بنجاح!');
                    }
                } else {
                    addApp(formData);
                    alert('تم إضافة التطبيق بنجاح!');
                }
                
                resetForm(); 
                renderApps(); 
            });
            
            if(resetButton) {
                 resetButton.addEventListener('click', resetForm);
            }
        });
    </script>
</body>
</html>
