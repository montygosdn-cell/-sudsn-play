<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - Sudan Play</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: rgb(74, 107, 255);
            --secondary: rgb(255, 94, 125);
            --accent: rgb(46, 196, 182);
            --dark: rgb(30, 30, 45);
            --light: rgb(248, 249, 254);
            --gradient: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            --gradient-light: linear-gradient(135deg, rgba(74, 107, 255, 0.1) 0%, rgba(255, 94, 125, 0.1) 100%);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            --shadow-hover: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        body {
            background: var(--light);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .login-container {
            width: 100%;
            max-width: 400px;
        }

        .login-card {
            background: white;
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: var(--shadow-hover);
            text-align: center;
            transition: all 0.3s ease;
        }

        .login-card:hover {
            transform: translateY(-5px);
        }

        .logo {
            margin-bottom: 2rem;
        }

        .logo h1 {
            font-size: 2rem;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: #666;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: right;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--dark);
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }

        .form-control {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
            background: #f8f9fa;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 3px rgba(74, 107, 255, 0.1);
        }

        .btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--gradient);
            color: white;
            box-shadow: var(--shadow);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: var(--dark);
            border: 2px solid #e9ecef;
            margin-top: 1rem;
        }

        .btn-secondary:hover {
            background: #e9ecef;
        }

        .forgot-password {
            text-align: center;
            margin: 1.5rem 0;
        }

        .forgot-password a {
            color: var(--primary);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            display: none;
        }

        .alert-error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .alert-success {
            background: #efe;
            color: #363;
            border: 1px solid #cfc;
        }

        .login-footer {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e9ecef;
            color: #666;
            font-size: 0.8rem;
        }

        .language-switcher {
            position: absolute;
            top: 1rem;
            left: 1rem;
        }

        .lang-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
        }

        .lang-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 2rem 1.5rem;
            }
            
            .logo h1 {
                font-size: 1.5rem;
            }
        }

        /* تأثيرات إضافية */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
    </style>
</head>
<body>
    <!-- زر تغيير اللغة -->
    <div class="language-switcher">
        <button class="lang-btn" onclick="toggleLanguage()">
            <i class="fas fa-globe"></i> English
        </button>
    </div>

    <!-- تأثيرات الخلفية -->
    <div class="particles" id="particles"></div>

    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <h1><i class="fas fa-mobile-alt"></i> Sudan Play</h1>
                <p>لوحة تحكم متجر التطبيقات</p>
            </div>

            <div class="alert alert-error" id="errorAlert">
                <i class="fas fa-exclamation-circle"></i>
                <span id="errorMessage">اسم المستخدم أو كلمة المرور غير صحيحة</span>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username">اسم المستخدم</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" class="form-control" placeholder="أدخل اسم المستخدم" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">كلمة المرور</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" class="form-control" placeholder="أدخل كلمة المرور" required>
                    </div>
                </div>

                <div class="forgot-password">
                    <a href="#" onclick="forgotPassword()">نسيت كلمة المرور؟</a>
                </div>

                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i>
                    تسجيل الدخول
                </button>

                <button type="button" class="btn btn-secondary" onclick="goToHome()">
                    <i class="fas fa-home"></i>
                    العودة للرئيسية
                </button>
            </form>

            <div class="login-footer">
                <p>© 2024 Sudan Play. جميع الحقوق محفوظة</p>
                <p style="margin-top: 0.5rem; font-size: 0.7rem; opacity: 0.7;">
                    Monty Go SDN -Co-Ltd
                </p>
            </div>
        </div>
    </div>

    <script>
        // إنشاء تأثيرات الجسيمات
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 15;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // أحجام وألوان عشوائية
                const size = Math.random() * 60 + 10;
                const opacity = Math.random() * 0.3 + 0.1;
                const left = Math.random() * 100;
                const top = Math.random() * 100;
                const delay = Math.random() * 5;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${left}%`;
                particle.style.top = `${top}%`;
                particle.style.opacity = opacity;
                particle.style.animationDelay = `${delay}s`;
                
                particlesContainer.appendChild(particle);
            }
        }

        // بيانات المستخدمين المسموح لهم
        const allowedUsers = [
            { username: "admin", password: "admin123", name: "مدير النظام" },
            { username: "moderator", password: "mod123", name: "مشرف المحتوى" },
            { username: "editor", password: "edit123", name: "محرر" }
        ];

        // عرض/إخفاء رسالة الخطأ
        function showError(message) {
            const errorAlert = document.getElementById('errorAlert');
            const errorMessage = document.getElementById('errorMessage');
            
            errorMessage.textContent = message;
            errorAlert.style.display = 'block';
            
            setTimeout(() => {
                errorAlert.style.display = 'none';
            }, 5000);
        }

        // التحقق من بيانات الدخول
        function validateLogin(username, password) {
            return allowedUsers.find(user => 
                user.username === username && user.password === password
            );
        }

        // حفظ حالة تسجيل الدخول
        function setLoginSession(user) {
            const session = {
                loggedIn: true,
                username: user.username,
                name: user.name,
                loginTime: new Date().toISOString()
            };
            localStorage.setItem('sudanPlayAdmin', JSON.stringify(session));
        }

        // نسيت كلمة المرور
        function forgotPassword() {
            alert('لإعادة تعيين كلمة المرور، يرجى التواصل مع مدير النظام على: admin@sudanplay.com');
        }

        // الذهاب للصفحة الرئيسية
        function goToHome() {
            window.location.href = 'index.html';
        }

        // تبديل اللغة
        function toggleLanguage() {
            const currentLang = document.documentElement.lang;
            if (currentLang === 'ar') {
                // التبديل للإنجليزية
                document.documentElement.lang = 'en';
                document.documentElement.dir = 'ltr';
                document.title = 'Login - Sudan Play';
                document.querySelector('.logo h1').innerHTML = '<i class="fas fa-mobile-alt"></i> Sudan Play';
                document.querySelector('.logo p').textContent = 'Apps Store Dashboard';
                document.querySelector('label[for="username"]').textContent = 'Username';
                document.querySelector('label[for="password"]').textContent = 'Password';
                document.querySelector('#username').placeholder = 'Enter your username';
                document.querySelector('#password').placeholder = 'Enter your password';
                document.querySelector('.forgot-password a').textContent = 'Forgot Password?';
                document.querySelector('.btn-primary').innerHTML = '<i class="fas fa-sign-in-alt"></i> Login';
                document.querySelector('.btn-secondary').innerHTML = '<i class="fas fa-home"></i> Back to Home';
                document.querySelector('.login-footer p').textContent = '© 2024 Sudan Play. All rights reserved';
                document.querySelector('.lang-btn').innerHTML = '<i class="fas fa-globe"></i> العربية';
                document.querySelector('#errorMessage').textContent = 'Invalid username or password';
            } else {
                // التبديل للعربية
                document.documentElement.lang = 'ar';
                document.documentElement.dir = 'rtl';
                location.reload();
            }
        }

        // معالجة تسجيل الدخول
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            // إخفاء رسالة الخطأ السابقة
            document.getElementById('errorAlert').style.display = 'none';
            
            // التحقق من الحقول الفارغة
            if (!username || !password) {
                showError('يرجى ملء جميع الحقول المطلوبة');
                return;
            }
            
            // محاكاة التحميل
            const submitBtn = this.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري التحقق...';
            submitBtn.disabled = true;
            
            // محاكاة وقت التحقق
            setTimeout(() => {
                const user = validateLogin(username, password);
                
                if (user) {
                    // تسجيل الدخول ناجح
                    setLoginSession(user);
                    
                    // عرض رسالة النجاح
                    submitBtn.innerHTML = '<i class="fas fa-check"></i> تم التسجيل بنجاح!';
                    submitBtn.style.background = 'linear-gradient(135deg, #28a745 0%, #20c997 100%)';
                    
                    // الانتقال للوحة التحكم بعد ثانيتين
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                } else {
                    // فشل تسجيل الدخول
                    showError('اسم المستخدم أو كلمة المرور غير صحيحة');
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                }
            }, 1500);
        });

        // التحقق إذا كان المستخدم مسجل دخول بالفعل
        function checkExistingLogin() {
            const session = localStorage.getItem('sudanPlayAdmin');
            if (session) {
                const userData = JSON.parse(session);
                // إذا كان مسجل دخول، نقله مباشرة للوحة التحكم
                window.location.href = 'dashboard.html';
            }
        }

        // تهيئة الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            checkExistingLogin();
            
            // إضافة تأثيرات للعناصر
            const inputs = document.querySelectorAll('.form-control');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'scale(1.02)';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'scale(1)';
                });
            });
            
            // إدخال تجريبي للاختبار
            document.getElementById('username').value = 'admin';
            document.getElementById('password').value = 'admin123';
        });

        // إضافة تأثيرات كتابة للأحرف
        document.addEventListener('keydown', function(e) {
            if (e.target.type === 'password') {
                const input = e.target;
                input.style.letterSpacing = '2px';
                setTimeout(() => {
                    input.style.letterSpacing = 'normal';
                }, 100);
            }
        });
    </script>
</body>
</html>
