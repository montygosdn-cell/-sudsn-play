<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم Sudan Play</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: rgb(74, 107, 255);
            --secondary: rgb(255, 94, 125);
            --accent: rgb(46, 196, 182);
            --dark: rgb(30, 30, 45);
            --light: rgb(248, 249, 254);
            --gradient: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            --gradient-light: linear-gradient(135deg, rgba(74, 107, 255, 0.1) 0%, rgba(255, 94, 125, 0.1) 100%);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        body {
            background-color: var(--light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            background-color: var(--dark);
            color: var(--light);
            padding: 20px 40px;
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header h1 {
            font-size: 1.8em;
            color: var(--accent);
        }

        header button {
            background: var(--secondary);
            color: var(--light);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s;
        }

        header button:hover {
            background: rgb(220, 70, 100);
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 40px auto;
        }

        h2 {
            text-align: center;
            color: var(--dark);
            margin-bottom: 30px;
            border-bottom: 3px solid var(--primary);
            display: inline-block;
            padding-bottom: 10px;
            width: 100%;
        }

        .app-form {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: var(--shadow);
            margin-bottom: 40px;
            border-top: 5px solid var(--primary);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--dark);
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            border-color: var(--primary);
            outline: none;
        }

        .form-actions {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 30px;
        }

        .form-actions button {
            flex-grow: 1;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: opacity 0.3s;
        }

        #submitBtn {
            background: var(--gradient);
            color: var(--light);
        }

        #submitBtn:hover {
            opacity: 0.9;
        }

        #resetBtn {
            background-color: #aaa;
            color: var(--light);
        }

        #resetBtn:hover {
            background-color: #888;
        }

        /* قائمة التطبيقات */
        #appList {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .app-card {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: var(--shadow);
            border-left: 5px solid var(--accent);
            display: flex;
            flex-direction: column;
            gap: 15px;
            transition: transform 0.3s;
        }

        .app-card:hover {
            transform: translateY(-5px);
        }

        .app-header {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .app-icon {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            object-fit: cover;
            border: 2px solid var(--primary);
        }

        .app-name {
            font-size: 1.4em;
            color: var(--dark);
            margin: 0;
        }

        .app-body p {
            font-size: 0.9em;
            color: #555;
            line-height: 1.6;
        }

        .app-body strong {
            color: var(--primary);
        }

        .app-actions {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: auto; /* يدفع الأزرار للأسفل */
        }

        .app-actions .btn {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: var(--light);
            font-size: 0.9em;
            transition: opacity 0.3s;
        }

        .edit-btn {
            background-color: var(--primary);
        }

        .delete-btn {
            background-color: var(--secondary);
        }

        .edit-btn:hover, .delete-btn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <header>
        <h1>لوحة تحكم Sudan Play</h1>
        <button onclick="logout()">تسجيل الخروج <i class="fas fa-sign-out-alt"></i></button>
    </header>

    <div class="container">
        <h2>إدارة التطبيقات</h2>

        <div class="app-form">
            <h3>إضافة/تعديل تطبيق</h3>
            <form id="appForm" data-editing-id="">
                
                <div class="form-group">
                    <label for="appName">اسم التطبيق:</label>
                    <input type="text" id="appName" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="appCategory">الفئة:</label>
                    <select id="appCategory" name="category" required>
                        <option value="ألعاب">ألعاب</option>
                        <option value="أدوات">أدوات</option>
                        <option value="تواصل">تواصل</option>
                        <option value="تعليم">تعليم</option>
                        <option value="ترفيه">ترفيه</option>
                        <option value="مال وأعمال">مال وأعمال</option>
                        <option value="أخرى">أخرى</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="appDownloadLink">رابط ملف التطبيق APK (مهم للتحميل):</label>
                    <input type="url" id="appDownloadLink" name="downloadLink" required>
                </div>

                <div class="form-group">
                    <label for="appDescription">الوصف:</label>
                    <textarea id="appDescription" name="description" rows="4"></textarea>
                </div>

                <div class="form-group">
                    <label for="appVersion">الإصدار:</label>
                    <input type="text" id="appVersion" name="version" value="1.0.0">
                </div>

                <div class="form-group">
                    <label for="appSize">الحجم (ميغابايت):</label>
                    <input type="number" id="appSize" name="size" step="0.1" value="50">
                </div>

                <div class="form-group">
                    <label for="appRating">التقييم (من 1 إلى 5):</label>
                    <input type="number" id="appRating" name="rating" step="0.1" min="1" max="5" value="4.5">
                </div>

                <div class="form-group">
                    <label for="appDownloads">عدد التحميلات (رقم):</label>
                    <input type="number" id="appDownloads" name="downloads" value="0">
                </div>
                
                <div class="form-group">
                    <label for="appIconPath">رابط أيقونة التطبيق (Icon URL):</label>
                    <input type="url" id="appIconPath" name="iconPath" required>
                </div>

                <div class="form-group">
                    <label for="appCoverPath">رابط صورة الغلاف (Cover URL):</label>
                    <input type="url" id="appCoverPath" name="coverPath">
                </div>
                
                <div class="form-group">
                    <label for="appScreenshotsPaths">روابط لقطات الشاشة (Screenshots URLs) - مفصولة بفاصلة (,):</label>
                    <textarea id="appScreenshotsPaths" name="screenshotsPaths" rows="2"></textarea>
                </div>

                <div class="form-actions">
                    <button type="submit" id="submitBtn">إضافة تطبيق <i class="fas fa-plus-circle"></i></button>
                    <button type="button" id="resetBtn">إلغاء/تفريغ <i class="fas fa-undo"></i></button>
                </div>
            </form>
        </div>
        
        <h2>قائمة التطبيقات</h2>
        <div id="appList">
            <p style="text-align: center;">جاري تحميل التطبيقات...</p>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script> 
    <script>
        // ----------------- مفاتيح مشروعك "sudan play" الصحيحة -----------------
        // تم استخراج هذه المفاتيح من ملف لوحة التحكم الذي أرفقته.
        const firebaseConfig = {
          apiKey: "AIzaSyBJE_Ee-Dyh83iny45eH8lVtTSrIVqTzOI",
          authDomain: "sudan-play.firebaseapp.com",
          projectId: "sudan-play",
          storageBucket: "sudan-play.firebasestorage.app",
          messagingSenderId: "981764948623",
          appId: "1:981764948623:web:00e5c9268198f70e39a6fa",
          measurementId: "G-Y6NP2MNQR9"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const appsCollection = db.collection('apps'); 
        // -----------------------------------------------------------------------

        // دوال المصادقة (Authentication)
        function checkLogin() {
            const session = localStorage.getItem('sudanPlayAdmin');
            if (!session) {
                window.location.href = 'login.html';
            }
        }

        function logout() {
            localStorage.removeItem('sudanPlayAdmin');
            window.location.href = 'login.html';
        }

        // دوال Firebase لإدارة بيانات التطبيقات
        // -------------------------------------------------------------------

        function renderApps(docs) {
            const appList = document.getElementById('appList');
            if (!appList) return;
            
            appList.innerHTML = '';
            
            if (docs.length === 0) {
                appList.innerHTML = '<p style="text-align: center; padding: 20px; color: #555;">لا توجد تطبيقات حاليًا. أضف تطبيقًا جديدًا!</p>';
                return;
            }

            docs.forEach(doc => {
                const app = doc.data(); 
                const id = doc.id;      
                
                const appCard = document.createElement('div');
                appCard.classList.add('app-card');
                
                const iconSrc = app.iconPath || 'https://via.placeholder.com/50/000/fff?text=Icon';

                appCard.innerHTML = `
                    <div class="app-header">
                        <img src="${iconSrc}" alt="Icon" class="app-icon">
                        <h3 class="app-name">${app.name}</h3>
                    </div>
                    <div class="app-body">
                        <p><strong>الفئة:</strong> ${app.category || 'غير محدد'}</p>
                        <p><strong>الإصدار:</strong> ${app.version || 'N/A'}</p>
                        <p><strong>الحجم:</strong> ${app.size || 0} ميغابايت</p>
                        <p><strong>التحميلات:</strong> ${app.downloads || 0}</p>
                    </div>
                    <div class="app-actions">
                        <button onclick="editApp('${id}')" class="btn edit-btn"><i class="fas fa-edit"></i> تعديل</button>
                        <button onclick="deleteApp('${id}')" class="btn delete-btn"><i class="fas fa-trash"></i> حذف</button>
                    </div>
                `;
                appList.appendChild(appCard);
            });
        }

        function resetForm() {
            document.getElementById('appForm').reset();
            document.getElementById('appForm').dataset.editingId = '';
            document.getElementById('submitBtn').textContent = 'إضافة تطبيق';
            document.getElementById('submitBtn').classList.remove('update-mode');
        }

        function editApp(id) {
            appsCollection.doc(id).get().then(doc => {
                const app = doc.data();
                if (app) {
                    document.getElementById('appName').value = app.name || '';
                    document.getElementById('appCategory').value = app.category || 'ألعاب';
                    document.getElementById('appDownloadLink').value = app.downloadLink || ''; // الحقل الجديد
                    document.getElementById('appVersion').value = app.version || '1.0.0';
                    document.getElementById('appSize').value = app.size || ''; 
                    document.getElementById('appRating').value = app.rating || '';
                    document.getElementById('appDownloads').value = app.downloads || '';
                    document.getElementById('appDescription').value = app.description || '';
                    document.getElementById('appIconPath').value = app.iconPath || '';
                    document.getElementById('appCoverPath').value = app.coverPath || '';
                    
                    document.getElementById('appScreenshotsPaths').value = (Array.isArray(app.screenshotsPaths) ? app.screenshotsPaths.join(', ') : app.screenshotsPaths);

                    document.getElementById('appForm').dataset.editingId = id; 
                    document.getElementById('submitBtn').textContent = 'حفظ التعديلات';
                    document.getElementById('submitBtn').classList.add('update-mode');
                    
                    document.querySelector('.app-form').scrollIntoView({ behavior: 'smooth' });
                }
            });
        }

        function deleteApp(id) {
            if (confirm('هل أنت متأكد من حذف هذا التطبيق؟')) {
                appsCollection.doc(id).delete()
                    .then(() => {
                        alert('تم حذف التطبيق بنجاح!');
                    })
                    .catch(error => {
                        alert('خطأ في الحذف: ' + error.message);
                    });
            }
        }
        
        // -------------------------------------------------------------------

        document.addEventListener('DOMContentLoaded', function() {
            checkLogin(); 

            // مستمع Firestore - يعرض التطبيقات ويحدثها تلقائياً عند أي تغيير
            // يرتب حسب وقت الإنشاء (createdAt) تنازلياً لعرض الأحدث أولاً
            appsCollection.orderBy('createdAt', 'desc').onSnapshot(snapshot => {
                const docs = [];
                snapshot.forEach(doc => {
                    docs.push(doc); 
                });
                renderApps(docs);
            }, error => {
                console.error("Firestore Error: ", error);
                document.getElementById('appList').innerHTML = '<p style="text-align: center; padding: 20px; color: var(--secondary);">خطأ في الاتصال بقاعدة البيانات. تأكد من إعداد القواعد.</p>';
            });
            
            const appForm = document.getElementById('appForm');
            const resetButton = document.getElementById('resetBtn');

            appForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const formData = {
                    name: document.getElementById('appName').value,
                    category: document.getElementById('appCategory').value,
                    downloadLink: document.getElementById('appDownloadLink').value, // حقل رابط التحميل
                    version: document.getElementById('appVersion').value,
                    size: document.getElementById('appSize').value,
                    rating: document.getElementById('appRating').value,
                    downloads: document.getElementById('appDownloads').value,
                    description: document.getElementById('appDescription').value,
                    iconPath: document.getElementById('appIconPath').value,
                    coverPath: document.getElementById('appCoverPath').value,
                    screenshotsPaths: document.getElementById('appScreenshotsPaths').value,
                };
                
                const editingId = appForm.dataset.editingId;

                const screenshotsArray = formData.screenshotsPaths.split(',').map(s => s.trim()).filter(s => s.length > 0);
                
                const appData = {
                    ...formData,
                    size: parseFloat(formData.size) || 0,
                    rating: parseFloat(formData.rating) || 0,
                    downloads: parseInt(formData.downloads) || 0,
                    screenshotsPaths: screenshotsArray,
                    createdAt: editingId ? (appData.createdAt || firebase.firestore.FieldValue.serverTimestamp()) : firebase.firestore.FieldValue.serverTimestamp() 
                };
                
                let promise;
                if (editingId) {
                    // تعديل (Update)
                    promise = appsCollection.doc(editingId).update(appData);
                } else {
                    // إضافة جديد (Add)
                    promise = appsCollection.add(appData);
                }

                promise.then(() => {
                    alert('تم حفظ التطبيق بنجاح!');
                    resetForm();
                }).catch(error => {
                    alert('حدث خطأ أثناء الحفظ: ' + error.message);
                    console.error("Error writing document: ", error);
                });
            });
            
            if(resetButton) {
                 resetButton.addEventListener('click', resetForm);
            }
        });
    </script>
</body>
</html>
